<!doctype html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registro - Reading Comprehension AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4396ea",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
        font-size: 24px;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
          <div
            class="flex w-full max-w-md flex-col items-center gap-6 rounded-xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-background-dark/50 sm:p-8"
          >
            <div class="flex flex-col items-center gap-2">
              <div
                class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary"
              >
                <span class="material-symbols-outlined" style="font-size: 32px"
                  >auto_stories</span
                >
              </div>
              <h1
                class="text-slate-900 dark:text-slate-50 tracking-light text-[32px] font-bold leading-tight text-center"
              >
                Crea tu cuenta
              </h1>
              <p
                class="text-slate-600 dark:text-slate-400 text-base text-center"
              >
                Únete para empezar a aprender.
              </p>
            </div>

            <form
              class="flex w-full flex-col gap-4"
              method="POST"
              action="/registro"
            >
              <div class="flex w-full flex-col gap-1.5">
                <label
                  class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal"
                  for="nombre"
                  >Nombre Completo</label
                >
                <div class="relative flex w-full items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500"
                    >badge</span
                  >
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-0 ... (mismas clases que tus otros inputs)"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingresa tu nombre"
                    value=""
                  />
                </div>
              </div>

              <div class="flex w-full flex-col gap-1.5">
                <label
                  class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal"
                  for="email"
                  >Correo Electrónico</label
                >
                <div class="relative flex w-full items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500"
                    >person</span
                  >
                  <input
                    class="form-input flex w-full ... (mismas clases)"
                    id="email"
                    name="email"
                    placeholder="Ingresa tu correo"
                    value=""
                  />
                </div>
              </div>

              <div class="flex w-full flex-col gap-1.5">
                <label
                  class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal"
                  for="password"
                  >Contraseña</label
                >
                <div class="relative flex w-full flex-1 items-stretch">
                  <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500"
                    >lock</span
                  >
                  <input
                    class="form-input flex w-full ... (mismas clases)"
                    id="password"
                    name="password"
                    placeholder="Crea una contraseña"
                    type="password"
                    value=""
                  />
                </div>
              </div>

              <div class="flex w-full flex-col gap-1.5">
                <label
                  class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal"
                  for="role"
                  >Tipo de cuenta</label
                >
                <select
                  name="role"
                  id="role"
                  class="form-select flex w-full rounded-lg text-slate-900 ... (mismas clases de input pero sin padding izquierdo)"
                >
                  <option value="estudiante">Soy Estudiante</option>
                  <option value="profesor">Soy Profesor</option>
                </select>
              </div>

              <button
                class="flex min-w-[84px] w-full ... (mismas clases que tu botón de login)"
                type="submit"
              >
                <span class="truncate">Registrarme</span>
              </button>
            </form>

            <p class="text-sm text-slate-600 dark:text-slate-400">
              ¿Ya tienes cuenta?
              <a class="font-medium text-primary hover:underline" href="/login"
                >Inicia sesión</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
